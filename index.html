<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المنيو الإلكتروني</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img id="store-logo" class="brand-logo" alt="شعار المتجر" />
        <h1 id="store-name" class="brand-name">المتجر</h1>
      </div>
      <div class="header-tools">
        <button id="menu-button" class="theme-toggle" aria-label="القائمة" title="القائمة">
          <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg>
        </button>
        <button id="theme-toggle" class="theme-toggle" aria-label="تبديل السمة" title="تبديل السمة">
          <svg id="icon-moon" class="icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container main">
    <section class="ads-slider" aria-label="الإعلانات">
      <div id="ad-splide" class="splide" aria-label="الإعلانات">
        <div class="splide__track">
          <ul id="ad-slides" class="splide__list"></ul>
        </div>
      </div>
    </section>

  <!-- Notifications Settings Dialog -->
  <div id="notif-overlay" class="cart-overlay" hidden></div>
  <section id="notif-dialog" class="comp-dialog" role="dialog" aria-modal="true" aria-labelledby="notif-title" hidden>
    <header class="comp-header">
      <h3 id="notif-title">الإشعارات</h3>
      <button id="notif-close" class="cart-close" aria-label="إغلاق">✕</button>
    </header>
    <div class="comp-list">
      <p id="notif-status" style="margin:0;">التحقق من الدعم...</p>
      <div style="height:8px"></div>
      <label class="form-row">
        <span>التوكن</span>
        <input id="notif-token" class="search-input" type="text" readonly placeholder="سيظهر هنا بعد التفعيل" />
      </label>
    </div>
    <footer class="comp-footer">
      <button id="notif-copy" class="btn" type="button">نسخ التوكن</button>
      <button id="notif-enable" class="btn btn-primary" type="button">تفعيل</button>
    </footer>
  </section>

  <!-- Checkout Name Prompt Modal -->
  <div id="name-overlay" class="cart-overlay" hidden></div>
  <section id="name-dialog" class="comp-dialog" role="dialog" aria-modal="true" aria-labelledby="name-title" hidden>
    <header class="comp-header">
      <h3 id="name-title">اسمك من فضلك</h3>
      <button id="name-close" class="cart-close" aria-label="إغلاق">✕</button>
    </header>
    <div class="comp-list">
      <label class="form-row">
        <span>الاسم</span>
        <input id="name-input" class="search-input" type="text" placeholder="اكتب اسمك هنا" autocomplete="name" />
      </label>
    </div>
    <footer class="comp-footer">
      <button id="name-cancel" class="btn">إلغاء</button>
      <button id="name-confirm" class="btn btn-primary">تأكيد</button>
    </footer>
  </section>

  <!-- Product Details Modal -->
  <div id="prod-overlay" class="prod-overlay" hidden></div>
  <section id="prod-dialog" class="prod-dialog" role="dialog" aria-modal="true" aria-labelledby="prod-title" hidden>
    <button id="prod-close" class="prod-close" aria-label="إغلاق">✕</button>
    <div class="prod-hero">
      <div class="prod-gallery">
        <div id="prod-main" class="splide" aria-label="صور المنتج">
          <div class="splide__track">
            <ul id="prod-main-list" class="splide__list"></ul>
          </div>
        </div>
        <div id="prod-thumbs" class="splide prod-thumbs" aria-label="مصغرات الصور">
          <div class="splide__track">
            <ul id="prod-thumbs-list" class="splide__list"></ul>
          </div>
        </div>
      </div>
      <div class="prod-info">
        <h3 id="prod-title" class="prod-title">اسم المنتج</h3>
        <p id="prod-desc" class="prod-desc"></p>
        <div class="prod-meta">
          <div id="prod-price" class="prod-price"></div>
        </div>
        <div class="prod-actions">
          <button id="prod-add" class="btn btn-outline">إضافة للسلة</button>
          <button id="prod-buy" class="btn btn-primary">شراء الآن</button>
        </div>
      </div>
    </div>
  </section>

    <section class="searchbar" aria-label="بحث">
      <input id="search-input" class="search-input" type="search" placeholder="ابحث عن منتج..." autocomplete="off" />
    </section>

    <section class="categories" aria-label="الأصناف">
      <div id="categories-list" class="categories-list"></div>
    </section>

    <section class="products" aria-label="المنتجات">
      <div id="products-grid" class="products-grid"></div>
    </section>
  </main>

  <!-- Floating Cart Bar -->
  <nav id="cart-bar" class="cart-bar" aria-label="شريط السلة" hidden>
    <button id="cart-bar-button" class="cart-bar-btn" aria-haspopup="dialog" aria-controls="cart-drawer">
      <svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.2 6l.94 2h8.72l2.24-4H6.42L5.21 2H2v2h2l3.6 7.59-1.35 2.44C6.09 14.37 6 14.68 6 15a2 2 0 002 2h12v-2H8.42c-.14 0-.25-.11-.25-.25l.03-.12L9.1 12h7.45a2 2 0 001.79-1.11l3.58-7.16L20.9 2l-3.58 7H8.53L7.2 6z"></path></svg>
      <span>السلة</span> • <strong id="cart-bar-count">0</strong> عناصر • <strong id="cart-bar-total">0</strong>
    </button>
  </nav>

  <!-- Cart Drawer -->
  <div id="cart-overlay" class="cart-overlay" hidden></div>
  <aside id="cart-drawer" class="cart-drawer" role="dialog" aria-modal="true" aria-labelledby="cart-title" hidden>
    <header class="cart-header">
      <h2 id="cart-title">سلة المشتريات</h2>
      <button id="cart-close" class="cart-close" aria-label="إغلاق">✕</button>
    </header>
    <div id="cart-items" class="cart-items"></div>
    <footer class="cart-footer">
      <div class="cart-total">الإجمالي: <strong id="cart-total">0</strong></div>
      <button id="checkout-btn" class="btn btn-primary cart-checkout">إتمام الطلب</button>
    </footer>
  </aside>

  <!-- Side Categories Drawer -->
  <div id="side-overlay" class="cart-overlay" hidden></div>
  <aside id="side-drawer" class="side-drawer" role="dialog" aria-modal="true" aria-labelledby="side-title" hidden>
    <header class="cart-header">
      <h2 id="side-title">الأصناف</h2>
      <button id="side-close" class="cart-close" aria-label="إغلاق">✕</button>
    </header>
    <div class="side-search">
      <input id="side-search" class="search-input" type="search" placeholder="ابحث عن تصنيف..." autocomplete="off" />
    </div>
    <nav id="side-cats" class="side-cats"></nav>
    <footer class="side-footer">
      <button id="about-open" class="link-btn">رواد | بناء بواسطة أحمد ناصر طه فريق PAC</button>
      <div style="height:8px"></div>
      <button id="notif-open" class="link-btn">تفعيل الإشعارات</button>
    </footer>
  </aside>

  <!-- Empty About Dialog -->
  <div id="about-overlay" class="cart-overlay" hidden></div>
  <section id="about-dialog" class="comp-dialog" role="dialog" aria-modal="true" aria-labelledby="about-title" hidden>
    <header class="comp-header">
      <h3 id="about-title">حول</h3>
      <button id="about-close" class="cart-close" aria-label="إغلاق">✕</button>
    </header>
    <div class="comp-list"></div>
    <footer class="comp-footer">
      <button id="about-ok" class="btn btn-primary">إغلاق</button>
    </footer>
  </section>

  <!-- Components Selection Modal -->
  <div id="comp-overlay" class="cart-overlay" hidden></div>
  <section id="comp-dialog" class="comp-dialog" role="dialog" aria-modal="true" aria-labelledby="comp-title" hidden>
    <header class="comp-header">
      <h3 id="comp-title">اختيار المكونات</h3>
      <button id="comp-close" class="cart-close" aria-label="إغلاق">✕</button>
    </header>
    <div id="comp-list" class="comp-list"></div>
    <footer class="comp-footer">
      <button id="comp-cancel" class="btn">إلغاء</button>
      <button id="comp-confirm" class="btn btn-primary">تأكيد</button>
    </footer>
  </section>

  <footer class="site-footer">
    <div class="container">© <span id="footer-store-name">رواد|تم البناء بواسطة أحمد ناصر طه فريق PAC</span></div>
  </footer>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />
  <!-- Firebase SDKs (compat for easier setup) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
  <!-- Provide your Firebase config and VAPID key in this file -->
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.38/bundled/lenis.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
